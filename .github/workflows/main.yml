name: Flowersale Bot Daily Run

on:
  schedule:
    # Запуск каждые 4 часа. Можно настроить: https://crontab.guru/
    - cron: '0 */4 * * *'
  workflow_dispatch: # Позволяет запускать бота вручную кнопкой

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests playwright
          # Установка системных зависимостей для браузера
          playwright install-deps 
          playwright install chromium

      - name: Run bot script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          FLORI_COOKIES: ${{ secrets.FLORI_COOKIES }}
        run: python main.py
